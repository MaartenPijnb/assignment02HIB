<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <h1>Login</h1>
                
                <h:form class="form-horizontal">

                    <div class="form-group">
                        <div class="col-md-6">
                            <h:outputLabel value="Email"/>
                        </div>
                        <div class="col-md-6">
                            <h:inputText class="form-control" value="#{PersonView.person.email}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <h:outputLabel value="Password"/>
                        </div>
                        <div class="col-md-6">
                            <h:inputSecret class="form-control" value="#{PersonView.person.password}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-6">
                            <h:commandButton id="loginButton" class="form-control" action="#{PersonView.login}" value="Login">
                            </h:commandButton>
                            <h:messages for="loginButton" styleClass="errorMessage"/>
                        </div>
                    </div>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
