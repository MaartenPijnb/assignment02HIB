<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template.xhtml">


            <ui:define name="content">
                 <table class="table table-bordered">
                    <tr>
                        <th>Product name</th>
                        <th>Seller name</th>
                        <th>Price</th>
                    </tr>
                     <h:form class="">
                         
                 
                     <c:forEach var="item" items="#{bid.selledBids}">
                        <tr>
                            <td>#{item.product.name}</td>
                            <td>#{item.product.seller.fullname}</td>
                            <td>
                                <div class="col-sm-4">
                                    Rate the person, give a score 1-5
                                </div>
                                    
                                    
                                  
                                <div class="col-sm-2">
                                    <h:inputText  class="form-control" value="#{rating.rating.rating}"/>
                                </div>
                                 <div class="col-sm-2">
                                     
                                     <h:commandButton value="Start bidding" class="btn btn-success" action="#{rating.postRating(item.product.seller.id)}" />
                                </div>
                               <div class="row">
                                   
                               </div>
                                <br></br>
                                <div class="col-sm-2">
                                    Give some feedback:
                                </div>
                                <div class="col-sm-7">
                                    <h:inputTextarea rows="3"  class="col-sm-4 form-control" value="#{rating.rating.feedback}"/>
                                </div>
                            </td>
                        </tr>
                    </c:forEach>
                             </h:form>
                     </table>

            </ui:define>

        </ui:composition>

    </body>
</html>
