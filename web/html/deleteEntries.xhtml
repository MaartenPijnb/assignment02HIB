<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="top">

            </ui:define>

            <ui:define name="content">
                <h1>Approve entries</h1>

                <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
                    </span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span
                        class="glyphicon glyphicon-th"></span>Grid</a>

                <div id="products" class="row list-group">
                    <c:forEach var="item" items="#{product.productsApprovedWithoutDate}">

                                <div class="item  col-xs-4 col-lg-4">
                                    <div class="thumbnail">

                                        <img class="group list-group-image" src="../resources/img/product.jpg" alt="" />
                                        <div class="caption">
                                            <h4 class="group inner list-group-item-heading">
                                                #{item.name}</h4>
                                            <p class="group inner list-group-item-text">
                                                ${item.category}<br></br>
                                                #{item.description}
                                                <br>
                                                    Instant buy price: #{item.sellPrice}
                                                </br>

                                            </p>
                                            <div class="row">
                                                <div class="col-xs-12 col-md-6">
                                                    <p class="lead">
                                                        #{item.startPrice}</p>
                                                </div>
                                                <div class="col-xs-12 col-md-6">
                                                    <h:form>
                                                        <h:commandButton value="Delete" class="btn btn-danger" action="#{product.deleteProduct(item.id)}" />
                                                    </h:form>


                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </c:forEach>






                </div>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
