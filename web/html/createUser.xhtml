<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">

                <h1>Register</h1>

                <f:view>
                    <h:form class="form-horizontal">

                        <div class="form-group">
                            <div class="col-md-5">
                                <h:outputLabel class="control-label" value="Firstname"/>
                            </div>
                            <div class="col-md-6 col-md-offset-1">
                                <h:inputText id="firstname" class="form-control" value="#{PersonView.person.firstname}">
                                    <f:validator validatorId="PersonValidator"/>
                                </h:inputText>
                                <h:message for="firstname" style="color:red" />
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-md-5">
                                <h:outputLabel value="Lastname"/>
                            </div>
                            <div class="col-md-6 col-md-offset-1">
                                <h:inputText id="lastname" class="form-control"  value="#{PersonView.person.lastname}">
                                                                            <f:validator validatorId="PersonValidator"/>
                                </h:inputText>
                                                                    <h:message for="lastname" style="color:red" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-5">
                                <h:outputLabel value="Email"/>
                            </div>
                            <div class="col-md-6 col-md-offset-1">
                                <h:inputText id="email" class="form-control" value="#{PersonView.person.email}">
                                    <f:validator binding="#{EmailValidator}"/>

                                </h:inputText>
                                <h:message for="email" style="color:red" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-5">
                                <h:outputLabel value="Phone"/>
                            </div>
                            <div class="col-md-6 col-md-offset-1">
                                <h:inputText id="phone" class="form-control" value="#{PersonView.person.phone}">
                                                                            <f:validator validatorId="PersonValidator"/>
                                </h:inputText>
                                                                    <h:message for="phone" style="color:red" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-5">
                                <h:outputLabel value="Password"/>
                            </div>
                            <div class="col-md-6 col-md-offset-1">
                                <h:inputSecret id="password" class="form-control" value="#{PersonView.person.password}">
                                    <f:validator validatorId="PersonValidator"/>
                                </h:inputSecret>
                                <h:message for="password" style="color:red" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-6">
                                <h:commandButton class="form-control" action="#{PersonView.postPerson()}" value="Register"/>
                            </div>
                        </div>

                    </h:form>

                    <h:link value="Back to index" outcome="/index" /> <br></br>

                    <h:link value="Back to login" outcome="login" />

                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
