<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <body>

        <ui:composition template="template.xhtml">

            <ui:define name="top">

            </ui:define>

            <ui:define name="content">
                <h:panelGroup rendered="#{not empty user}">
                    <p>Welcome, #{user.firstname}</p>
                    <h:form>
                        <h:commandButton value="logout" action="#{PersonView.logout}" />
                    </h:form>
                </h:panelGroup>
                <br></br>
                <h:form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-4">
                            <h:inputText id="name" class="form-control" p:placeholder="Name of product" value="#{product.filterProduct.name}"/>
                        </div>
                        <div class="col-md-4">
                            <h:selectOneMenu class="form-control" value="#{product.filterProduct.category}">
                                <f:selectItem itemValue="All categories" itemLabel="All categories"/>
                                <f:selectItems value="#{product.allCategories}" var="c"
                                               itemLabel="#{c}" itemValue="#{product.product.category}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-4">
                            <h:commandButton class="form-control" action="#{product.filter()}" value="Search"/>
                        </div>
                    </div>


                </h:form>


                #{bid.message}


                <h1>Auction Place</h1>


                <h:panelGroup rendered="#{empty product.productsApproved}">
                    <p>There are no products found for the specified arguments.</p>
                </h:panelGroup>
                <h:panelGroup rendered="#{not empty product.productsApproved}">
                    <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
                        </span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span
                            class="glyphicon glyphicon-th"></span>Grid</a>

                    <div id="products" class="row list-group">
                        <c:forEach var="item" items="#{product.productsApproved}">

                            <div class="item  col-xs-4 col-lg-4">
                                <div class="thumbnail">

                                    <img class="group list-group-image" src="#{request.contextPath}/resources/img/antonTank.png" alt="" />
                                    <div class="caption">
                                        <h4 class="group inner list-group-item-heading">
                                            #{item.name}</h4>
                                        <p class="group inner list-group-item-text">
                                            ${item.category}<br></br>
                                            #{item.description}
                                            <br>
                                                Instant buy price: <h:outputText value="#{item.sellPrice}" >
                                                         <f:convertNumber currencyCode="EUR" type="currency" />
                                                    </h:outputText>
                                                <br>
                                                    Bid expires at #{item.deadline}
                                                    
                                                    <br> Amount of bids: #{item.bids.size()}</br>
                                                </br>
                                            </br>
                                        </p>
                                        <div class="row">
                                            <div class="col-xs-12 col-md-6">
                                                <p class="lead">
                                                    <h:outputText value="#{item.startPrice}" >
                                                         <f:convertNumber currencyCode="EUR" type="currency" />
                                                    </h:outputText>
                                              
                                                </p>
                                            </div>
                                            <div class="col-xs-12 col-md-6">
                                                <h:form>
                                                    <h:commandButton value="Start bidding" class="btn btn-success" action="#{product.toDetail(item.id)}" />
                                                </h:form>


                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </c:forEach>
                    </div>
                </h:panelGroup>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
